<div class="filters">
    <div class="filters__wrapper">
        <div class="filters__title">Фильтры</div>
        <input class="filters__input" type="text" placeholder="Поиск по e-mail" [(ngModel)]="searchStr">
        <div class="filters__unit">
            <div class="filters__subtitle">E-mail</div>
            <div class="filters__choosen">Выбраны {{count}}</div>
            <form class="filters__items">
                <label 
                    class="filters__choose_label"
                    *ngFor="let email of usersTotal | search: searchStr; let id = index"
                    [email]="email"
                    [index]="id"
                >
                    <input class="filters__choose" type="checkbox" (click)="checked(email.email, $event)">
                    <span class="filters__choose_text">{{email.email}}</span>
                </label>
            </form>
        </div>
    </div>
</div>
