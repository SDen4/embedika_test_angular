<div class="wrapper">
  <div class="main" [ngClass]="{'marked': string2}">
    <h1 class="main__title">Users</h1>
    <app-item 
        (outToParent)='receiveFromChild($event)'
        *ngFor="let user of response.data | search:searchStr"
        [user]="user"
    ></app-item>
  </div>
  <app-filters
    class="right"
    [ngClass]="{'marked': string2}"
  ></app-filters>
  <app-card
    class="card"
    [ngClass]="{'markedCard': string2}"
    (outToParent)='receiveFromChild($event)'
    ></app-card>
</div>
