<div class="wrapper">

  <div class="main" [ngClass]="{'marked': active}">
    <h1 class="main__title">Users</h1>
    <app-item 
        (outToParent)='receiveFromChild($event)'
        *ngFor="let user of users; let idx = index"
        [user]="user"
        [index]="idx"
    ></app-item>
    <div class="pagination">
      <a class="pagination__arrow"></a>
      <a class="pagination__item"></a> <!-- {{pagesNum}}-->
      <a class="pagination__arrow pagination__arrow_right"></a>
    </div>
  </div>

  <app-filters
    class="filters__component"
    [ngClass]="{'marked': active}"
    [users]="users"
  ></app-filters>

  <app-card
    class="card"
    [ngClass]="{'markedCard': active}"
    (outToParent)='receiveFromChild($event)'
    [index]="index"
    [users]="users"
  ></app-card>
</div>
